<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- This prevents iOS from zooming when interacting with a <select> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Megaman Gallery</title>
  </head>
  <body>
   <div class="container">
      <!-- Hamburger menu -->
    <a class="button menu-button" id="menu-toggle">
      <div></div>
      <div></div>
      <div></div>
    </a>
    <!-- Repeat button -->
    <a class="button menu-button" id="control-animation-repeat">
     <span id="repeat-icon">&#8635;</span>
    </a>

    <!-- Overlay panel with settings -->
    <div id="overlay">
      <div class="controls-panel">
        <div class="control-wrapper">
          <label class="control checkbox">
            <input id="control-animation-loop" type="checkbox" />
            <span class="checkmark"></span>
            <span">Loop</span>
          </label>
        </div>
        <div class="control-wrapper">
          <label for="game-select">
            <span>Game:</span>
            <select class="control" id="game-select" />
          </label>
        </div>
        <div class="control-wrapper">
          <label for="animation-select">
            <span>Animation:</span>
            <select class="control" id="animation-select">
              <option value="megaman-x-running">X is running</option>
              <option value="megaman-x-starting">X is starting</option>
            </select>
          </label>
        </div>
        <button class="button" id="close-controls-panel">CLOSE</button>
      </div>
    </div>
    <canvas id="main-canvas" />
   </div>
    <script src="src/index.js"></script>
  </body>
</html>
