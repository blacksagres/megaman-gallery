<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- This prevents iOS from zooming when interacting with a <select> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Megaman Gallery</title>
  </head>
  <body>
    <!-- Hamburger menu -->
    <a class="menu-button" id="menu-toggle">
      <div></div>
      <div></div>
      <div></div>
    </a>
    <!-- Repeat button -->
    <a class="menu-button" id="control-animation-repeat">
      <img src="./dist/icons/repeat-icon.svg" alt="repeat-icon" />
    </a>

    <!-- Overlay panel with settings -->
    <div id="overlay">
      <div class="controls-panel">
        <div class="control-wrapper">
          <label class="control">
            <input id="control-animation-loop" type="checkbox" />
            <span style="margin-left: 0.5rem;">Loop</span>
          </label>
        </div>
        <div class="control-wrapper">
          <label for="game-select">
            <span>Game:</span>
            <select class="control" id="game-select" />
          </label>
        </div>
        <div class="control-wrapper">
          <label for="animation-select">
            <span>Animation:</span>
            <select class="control" id="animation-select">
              <option value="megaman-x-running">X is running</option>
              <option value="megaman-x-starting">X is starting</option>
            </select>
          </label>
        </div>
        <button id="close-controls-panel">CLOSE</button>
      </div>
    </div>
    <canvas id="main-canvas" />
    <script src="src/index.js"></script>
  </body>
</html>
