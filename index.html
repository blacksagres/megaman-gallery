<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- This prevents iOS from zooming when interacting with a <select> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Megaman Gallery</title>
  </head>
  <body>
    <div id="overlay-controls">
      <div class="control-bar">
       <label class="control">
         <input id="control-animation-loop" type="checkbox" />
         <span style="margin-left: 0.5rem;">Loop animation</span>
       </label>
       <button class="control" id="control-animation-repeat">Restart animation</button>
       <select class="control" id="animation-select">
         <option value="megaman-x-running">X is running</option>
         <option value="megaman-x-starting">X is starting</option>
       </select>
      </div>
     </div>
    <canvas id="main-canvas" />
    <script src="src/index.js"></script>
  </body>
</html>
