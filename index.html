<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- This prevents iOS from zooming when interacting with a <select> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Megaman Gallery</title>
  </head>
  <body>
    <a class="menu-button" id="menu-toggle">
      <div></div>
      <div></div>
      <div></div>
    </a>
    <div id="overlay">
      <div class="controls-panel">
        <label class="control">
          <input id="control-animation-loop" type="checkbox" />
          <span style="margin-left: 0.5rem;">Loop</span>
        </label>
        <select class="control" id="animation-select">
          <option value="megaman-x-running">X is running</option>
          <option value="megaman-x-starting">X is starting</option>
        </select>
        <button id="close-controls-panel">X</button>
      </div>
    </div>
    <a class="menu-button" id="control-animation-repeat" />
      <img src="./dist/icons/repeat-icon.svg" alt="repeat-icon">
    </a>
    <canvas id="main-canvas" />
    <script src="src/index.js"></script>
  </body>
</html>
